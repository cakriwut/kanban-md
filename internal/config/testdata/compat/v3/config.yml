version: 3
board:
    name: Test Project v3
    description: A project for testing v3 compatibility
tasks_dir: tasks
statuses:
    - backlog
    - todo
    - in-progress
    - review
    - done
priorities:
    - low
    - medium
    - high
    - critical
defaults:
    status: backlog
    priority: medium
    class: standard
wip_limits:
    in-progress: 3
    review: 2
claim_timeout: 1h
classes:
    - name: expedite
      wip_limit: 1
      bypass_column_wip: true
    - name: fixed-date
    - name: standard
    - name: intangible
next_id: 2
